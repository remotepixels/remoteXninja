<html>
<head>
	<title>remotepixels.app</title>

<body style="background-color: #fefefe; overflow: hidden;">
	<div class="topnav">
		<image src="images/icon.png" height="44" width="44" style="margin-left:40px; margin-top: 10px;"/>
		<div class="navbar">
			<a href="https://remotepixels.myportfolio.com" target="inset_window" style="margin-right: 30px;"> PORTFOLIO </a>  
			<a href="https://remotepixels.myportfolio.com/copy-of-work" target="inset_window" style="margin-right: 30px;"> BEFORE / AFTER </a> 
			<a href="https://remotepixels.myportfolio.com/contact" target="inset_window" style="margin-right: 120px;"> CONTACT </a> 
			<div class="livesession" id="livesession">
				<font style="margin-left: 3px; font-weight: bold;">&nbsp;LIVE </font> 
			</div>
		</div>
	</div>
		

	<iframe src="http://remotepixels.myportfolio.com" class="portfolio" name="inset_window"></iframe>

	<div class="blackout" id="blackout">

		<div class="rpcode" id="rpcode">
			<div class="rppopup" id="rpopup">
				<div class="otpicon"><img src=images/icon_round.png width=276 height=276></div>
				<div class="title">Enter live session ID</div>
	
				<form id="room_name" name="room_name" action="" onsubmit="return validateForm()" method="post" required>
					&emsp;&nbsp;
					<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='this.value = this.value.toUpperCase(); tabChange(1)' maxlength=1 name=v1 autofocus>
					<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='this.value = this.value.toUpperCase(); tabChange(2)' maxlength=1 name=v2>
					<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='this.value = this.value.toUpperCase(); tabChange(3)' maxlength=1 name=v3>
					&emsp;
					<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='this.value = this.value.toUpperCase(); tabChange(4)' maxlength=1 name=v4>
					<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='this.value = this.value.toUpperCase(); tabChange(5)' maxlength=1 name=v5>
					<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='this.value = this.value.toUpperCase(); tabChange(6)' maxlength=1 name=v6>
					<br>
					<input type="submit" value="Join" class=button>
				</form>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript">

//check if there is a live session otherwise hide live session button
fetch("https://remotepixels.app/Alive.txt")
  .then( response => {
    if (response.ok) {
      livesession.style.display = "inline";
    }
    return;
  })

//popup live session window
	livesession.onclick = function() {
		blackout.style.animation = "fadeIn 500ms ease-out";
		blackout.style.display = "block";
		setTimeout(function () { blackout.style.animation = "none"; }, 500);
		}
  			
// hide live session window
	window.onclick = function(event) {
		if (event.target == blackout) {
		blackout.style.animation = "fadeOut 500ms ease-out";  	
		setTimeout(function () { blackout.style.animation = "none"; blackout.style.display = "none";}, 500);
			}
		}

//replace lowercase letters with uppercase, make sure no funny characters
	let digitValidate = function(ele){
		console.log(ele.value);
		ele.value = ele.value.replace(/[^0-9a-zA-Z]/g,'');
		}

//if valid input move to next input box
	let tabChange = function(val){
		let ele = document.querySelectorAll('input');
		if (ele[val-1].value != '') {
			ele[val].focus()
			}
		else if (ele[val-1].value == '') {
			ele[val-2].focus()
			}   
		}

//on submit, check their are no blank (no value) fields
	function validateForm(){

		let v1 = document.forms ["room_name"]["v1"].value;
		let v2 = document.forms ["room_name"]["v2"].value;
		let v3 = document.forms ["room_name"]["v3"].value;
		let v4 = document.forms ["room_name"]["v4"].value;
		let v5 = document.forms ["room_name"]["v5"].value;
		let v6 = document.forms ["room_name"]["v6"].value;
        
//if there are empty fields shake the box and clear it
		if (!v1 || !v2 || !v3 || !v4 || !v5 || !v6) {
  			rpcode.style.animation = "shake 500ms";
			setTimeout ( function () {rpcode.style.animation = "none"; document.getElementById("room_name").reset();}, 300);
			return false;
			    }
            else {
                var sessionFile = "Alivssse.txt";
            }

            //check to see if the session file exists               
            const request = new XMLHttpRequest();
            request.open("GET", "https://remotepixels.app/Alive"+sessionFile+".txt", false); // `false` makes the request synchronous
            request.send(null);

            if (request.status === 200) {
                alert ("session exists");
                return true;
                }
            else {
                rpcode.style.animation = "shake 500ms";
			    setTimeout ( function () {rpcode.style.animation = "none"; document.getElementById("room_name").reset();}, 300);
                return false;
                } 
            
    } 
</script>
