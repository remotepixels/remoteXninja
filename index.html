<script type="text/javascript">
//popup live session window
	livesession.onclick = function() {
		blackout.style.animation = "fadeIn 500ms ease-out";
		blackout.style.display = "block";
		setTimeout(function () { blackout.style.animation = "none"; }, 500);
		}
  			
// hide live session window
	window.onclick = function(event) {
		if (event.target == blackout) {
		blackout.style.animation = "fadeOut 500ms ease-out";  	
		setTimeout(function () { blackout.style.animation = "none"; blackout.style.display = "none";}, 500);
			}
		}

//replace lowercase letters with uppercase, make sure no funny characters
	let digitValidate = function(ele){
		console.log(ele.value);
		ele.value = ele.value.replace(/[^0-9a-zA-Z]/g,'');
		}

//if valid input move to next input box
	let tabChange = function(val){
		let ele = document.querySelectorAll('input');
		if (ele[val-1].value != '') {
			ele[val].focus()
			}
		else if (ele[val-1].value == '') {
			ele[val-2].focus()
			}   
		}

//on submit, check their are no blank (no value) fields
	function validateForm(){
		let v1 = document.forms ["room_name"]["v1"].value;
		let v2 = document.forms ["room_name"]["v2"].value;
		let v3 = document.forms ["room_name"]["v3"].value;
		let v4 = document.forms ["room_name"]["v4"].value;
		let v5 = document.forms ["room_name"]["v5"].value;
		let v6 = document.forms ["room_name"]["v6"].value;

//if there are empty fields shake the box and clear it
		if (!v1 || !v2 || !v3 || !v4 || !v5 || !v6) {
  			rpcode.style.animation = "shake 500ms";
			setTimeout ( function () {rpcode.style.animation = "none"; document.getElementById("room_name").reset();}, 300);
			return false;
			}
		else { 

//check to see if the session file exists
			let urlToFile = "http://remotepixels.app/_live"+v1+v2+v3+v4+v5+v6+".txt";
   			var xhr = new XMLHttpRequest();
			xhr.open('HEAD', urlToFile, false);
			xhr.send();

//if there is no session file display error
			if (xhr.status == "404") {
				rpcode.style.animation = "shake 500ms";
				setTimeout ( function () {rpcode.style.animation = "none"; document.getElementById("room_name").reset();}, 300);
				return false;
				} 
			else {

//if there is a valid session file then connect and launch
				alert("Valid session ID");
				return true;
				}
			//return false;
			}


		}

</script>
